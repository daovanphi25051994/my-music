    <div class="col-4">
      <h2>Create Collection Image</h2>
      <div>
        <form [formGroup]="CollectionImageForm" (ngSubmit)="uploadMultiImage()">

          <div>
            <input type="file" (change)="previewMultiImage($event.target.files)">
          </div>
          <div *ngIf="listImgURL !==  []">
            <p>Có list hình ảnh</p>
            <div *ngFor="let imgURL of listImgURL">
              <img [src]="imgURL" alt="#">
            </div>
          </div>
          <div>
            <button type="submit">Create Collection Image</button>
          </div>
        </form>
      </div>

    </div>
    <div class="col-4">
      <h2>Play Sound</h2>
      <form [formGroup]="AudioForm" (ngSubmit)="uploadAudio()">
        <div>
          <input type="file" (change)="previewAudio($event.target.files)">
        </div>
        <button (click)="openAudio()">Open</button>
        <button (click)="pauseAudio()">Pause</button>
        <button (click)="playAudio()">Play</button>
        <div><button type="submit">Create Audio</button></div>
      </form>


    </div>
